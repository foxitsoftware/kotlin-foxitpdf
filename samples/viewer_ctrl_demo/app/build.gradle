apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "com.foxit.pdf.pdfviewer"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 9
        versionName "6.2.0"
        }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dexOptions {
        preDexLibraries = false
    }
}

repositories{
    flatDir {        dirs '../../../libs'    }
}

dependencies {
    implementation 'com.google.android:multidex:0.1'
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation (name: 'FoxitRDK', ext: 'aar')
    implementation(name:'FoxitRDKUIExtensions', ext:'aar')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

task makeApp(type :Copy){
    from('build/outputs/apk')
    into('../../../../app')
    include('app-debug.apk')
    rename ('app-debug.apk', 'viewer_ctrl_demo.apk')
}

task clearApp(type :Delete){
    delete 'build/outputs/apk/apk-debug.apk'
    delete '../../../app/viewer_ctrl_demo.apk'
}

