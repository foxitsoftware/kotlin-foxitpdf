apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 23
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.foxit.pdf.pdfviewer"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 7
        versionName "6.0.0"
        }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['../../../libs']
        }
    }

    dexOptions {
        preDexLibraries = false
    }
}

repositories{
    flatDir {        dirs '../../../libs'    }
    mavenCentral()
}

dependencies {
    implementation 'com.google.android:multidex:0.1'
    implementation 'com.android.support:appcompat-v7:23.4.0'
    implementation 'com.android.support:design:23.4.0'
    implementation(name:'FoxitRDKUIExtensions', ext:'aar')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

task makeApp(type :Copy){
    from('build/outputs/apk')
    into('../../../../app')
    include('app-debug.apk')
    rename ('app-debug.apk', 'viewer_ctrl_demo.apk')
}

task clearApp(type :Delete){
    delete 'build/outputs/apk/apk-debug.apk'
    delete '../../../app/viewer_ctrl_demo.apk'
}

