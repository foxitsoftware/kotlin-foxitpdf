apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    namespace 'com.foxit.pdf.pdfviewer'
    compileSdk 34

    defaultConfig {
        applicationId "com.foxit.pdf.pdfviewer"
        minSdk 19
        targetSdk 34
        versionCode 29
        versionName "9.1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }
}

repositories {
    flatDir { dirs '../../../libs' }
    mavenCentral()
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.2.0'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation (name: 'FoxitRDK', ext: 'aar')
    implementation(name:'FoxitRDKUIExtensions', ext:'aar')
    implementation 'com.edmodo:cropper:1.0.1'
    implementation('com.microsoft.aad:adal:1.16.3') {}
    implementation(name: 'RMSSDK-4.2-release', ext: 'aar')
    implementation(name: 'rms-sdk-ui', ext: 'aar')
    implementation 'org.bouncycastle:bcpkix-jdk15on:1.60'
    implementation 'org.bouncycastle:bcprov-jdk15on:1.60'
    // RxJava
    implementation "io.reactivex.rxjava2:rxjava:2.2.16"
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    implementation "androidx.core:core-ktx:1.13.1"
}

task makeApp(type: Copy) {
    from('build/outputs/apk')
    into('../../../../app')
    include('app-debug.apk')
    rename('app-debug.apk', 'viewer_ctrl_demo.apk')
}

task clearApp(type: Delete) {
    delete 'build/outputs/apk/apk-debug.apk'
    delete '../../../app/viewer_ctrl_demo.apk'
}

